<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>logon</title>

    <!-- BOOTSTRAP STYLES-->
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <!-- FONTAWESOME STYLES-->
    <link th:href="@{/css/font-awesome.css}" rel="stylesheet" />

    <link th:href="@{/css/mod-reg.css}" rel="stylesheet" />
</head>


<body style="background-color: #E2E2E2;">
    <div class="container">
        <div class="row ">
            <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-8 col-xs-offset-2">
                <div class="panel-body">
                    <br /><br /><br />
                    <h3 th:text="欢迎注册"></h3>
                    <td th:text="已有账号？"></td><a th:href="@{/login}" th:text="登录"></a>
                    <br /><br /><br />
                    <form th:action="@{/user/logon}">
                        <!--用户名-->
                        <div class="form-group input-group">
                            <span class="input-group-addon">
                                <td class="input-group-addon-another"><abbr title="用户名由中文构成" th:text="用户名  "></abbr></td>
                            </span>
                            <input type="text" class="form-control" name="username" placeholder="请输入用户名"/>
                        </div>
                        <p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
                        <!--密码-->
                        <div class="form-group input-group">
                            <span class="input-group-addon">
                                <td class="input-group-addon-another"><abbr title="密码需要规范" th:text="密码    "></abbr></td>
                            </span>
                            <input type="password" class="form-control" name="password" placeholder="请输入密码" />
                        </div>
                        <p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
                        <!--确认密码-->
                        <div class="form-group input-group">
                            <span class="input-group-addon">
                                <td class="input-group-addon-another"><abbr title="请二次确认密码" th:text="确认密码"></abbr></td>
                            </span>
                            <input type="password" class="form-control" name="password" placeholder="请确认密码" />
                        </div>
                        <p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
                        <!--邮箱-->
                        <div class="form-group input-group">
                            <span class="input-group-addon">
                                <td class="input-group-addon-another"><abbr title="请注意邮箱的规范" th:text="注册邮箱  "></abbr></td>
                            </span>
                            <input type="text" class="form-control" name="username" placeholder="请输入邮箱"/>
                        </div>
                        <p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
                        <!--性别-->
                        <div class="form-group input-group">
                            <span th:text="性别："></span>
                            <input type="radio" th:text="男" name="sex" value="Male">
                            <input type="radio" th:text="女" name="sex" value="Female">
                            <input type="radio" th:text="其他" name="sex" value="Others" checked="checked">
                        </div>
                        <p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>

                        <!--注册按钮-->
                        <button class="btn btn-primary " th:text="注册" type="submit"></button>
                        <hr />
                    </form>
                </div>
        </div>
    </div>
</body>
</html>
